<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Road Accident Analysis Report</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: darkgreen;
        }
        canvas {
            margin-bottom: 25px;
            max-width: 100%;
        }
        input, select {
            padding: 8px;
            margin-bottom: 15px;
            width: 300px;
            display: block;
        }
        h2 {
            margin-top: 30px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <h1>Road Accident Analysis Report</h1>

    <!-- Chart.js Dynamic Chart -->
    <canvas id="accidentChart" width="600" height="300"></canvas>

    <!-- Search and Filter -->
    <input type="text" id="searchInput" placeholder="Search by location..." onkeyup="filterTable()">
    <select id="severityFilter" onchange="filterTable()">
        <option value="">All Severities</option>
        <option value="Minor">Minor</option>
        <option value="Major">Major</option>
        <option value="Fatal">Fatal</option>
    </select>

    <!-- Accident Data Table -->
    <h2>Accident Data Table</h2>
    <table id="accidentTable">
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Time</th>
            <th>Location</th>
            <th>Cause</th>
            <th>Severity</th>
        </tr>
        <tr><td>1</td><td>2025-06-21</td><td>10:30:00</td><td>Hyderabad</td><td>Pothole</td><td>Minor</td></tr>
        <tr><td>2</td><td>2025-06-21</td><td>12:15:00</td><td>Secunderabad</td><td>Overspeeding</td><td>Major</td></tr>
        <tr><td>3</td><td>2025-06-22</td><td>09:45:00</td><td>Vizag</td><td>Drunk driving</td><td>Fatal</td></tr>
        <tr><td>4</td><td>2025-06-23</td><td>14:00:00</td><td>Vijayawada</td><td>Signal jump</td><td>Minor</td></tr>
    </table>

    <script>
        // Chart.js: accident cause count
        const ctx = document.getElementById('accidentChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Pothole', 'Overspeeding', 'Drunk driving', 'Signal jump'],
                datasets: [{
                    label: 'Number of Accidents',
                    data: [1, 1, 1, 1], // Adjust based on actual data
                    backgroundColor: ['green', 'blue', 'red', 'orange']
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1
                        }
                    }
                }
            }
        });

        // Search + Severity Filter
        function filterTable() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            const severityFilter = document.getElementById("severityFilter").value.toLowerCase();
            const rows = document.querySelectorAll("#accidentTable tr:not(:first-child)");

            rows.forEach(row => {
                const location = row.cells[3].textContent.toLowerCase();
                const severity = row.cells[5].textContent.toLowerCase();

                const matchesLocation = location.includes(input);
                const matchesSeverity = !severityFilter || severity === severityFilter;

                row.style.display = matchesLocation && matchesSeverity ? "" : "none";
            });
        }
    </script>

</body>
</html>
